version: '3.7'
services:
  app:
    build: .
    ports:
    - "3000:3000"
    volumes:
    - .:/usr/src/app
    depends_on:
      - "mySql"
  mySql:
    image: mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=skillcentral
      - MYSQL_USER=devUser
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: